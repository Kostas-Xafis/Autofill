<!DOCTYPE html>
<html>
    <head>
        <script defer src="popup.js"></script>
        <script defer src="events.js"></script>
        <script defer src="fileSystem.js"></script>        
    </head>
    <body style="width: 300px; height: 200px">
        <button id="scan"  style="background-color: goldenrod">Scan Inputs</button>        
        <button id="sJson" style="background-color: paleturquoise">Save changes</button>
        <div>
            <p>Select your data to fill:</p>
            <select id="fNames">
                <option >Select</option>
            </select>
            <button id="fill"  style="background-color: deepskyblue">Fill</button>
        </div>
        <div>
            <p>Select a json key to change:</p>
            <div>
                <select id="cJson">
                    <option value="Select a Key name">Select a Key name</option>                
                </select>
                <select id="cJson_ind">
                    <option >Select an Index</option>                
                </select>
            </div>
            <button id="cJbut" style="background-color: lightgreen">Change</button>
            <button id="takeJson" style="background-color: pink">Upload Your Json Data</button>
            <button id="delJbut" style="background-color: indianred">Delete your Json file</button>
        </div>
    </body>
    <link rel="stylesheet" href="popup.css"></style>
</html>
