<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <script src="pref.js"></script>
        <script defer src="jQMin.js" id="jQ"></script>
        <script defer src="/fs/fileSystem.js"></script>
        <script defer src="popup.js"></script>
        <script defer src="events.js"></script>
        <script defer src="cssEvents.js"></script>
    </head>
    <body class="darkMode">
        <div id="Row0">
            <div id="userIcon">
                <img src="/images/dark/user.png" alt="user icon">
                <div id="settsBgBlur"></div>
                <div id="userSettings">
                    <div id="settsMain">
                        <img id="settsIcon" src="" alt="user icon">
                        <div id="login"><p>Sign In</p></div>
                        <div id="userName"></div>
                        <img src="/images/light/x.png" alt="close settings" id="closeSetts">
                    </div>
                    <ul id="settings">
                        <li class="setts_li">
                            <p>Keep indexes</p>
                            <div class="swBody" id="kIndexes">
                                <div class="swTrack">
                                    <div class="swBall"></div>
                                </div>
                            </div>
                        </li>
                        <li class="setts_li">
                            <p>Dark mode</p>
                            <div class="swBody" id="darkMode">
                                <div class="swTrack">
                                    <div class="swBall"></div>
                                </div>
                            </div>
                        </li>
                        <li class="setts_li">
                            <p>Auto close</p>
                            <div class="swBody" id="autoClose">
                                <div class="swTrack">
                                    <div class="swBall"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="name">
                <p>AutoFill</p>
            </div>
            <div id="actions">
                <div id="actions_body">
                    <div class="action" id="act_Scan">
                        <div class="act_content">
                            <div>
                            </div>
                            <p></p>
                        </div>
                    </div> 
                    <div class="action" id="act_Save">
                        <div class="act_content">
                            <p>Save Changes</p>
                            <img src="images/main/save.png" alt="save icon">
                        </div>
                    </div> 
                    <div class="action" id="act_Upload">
                        <div class="act_content">
                            <img src="images/main/upload.png" alt="">
                            <p>Upload File</p>
                        </div>
                    </div>
                    <div class="action" id="act_Del">
                        <div class="act_content">
                            <p>Delete Data</p>
                            <img src="images/main/trash.png" alt="delete icon">
                        </div>
                    </div>
                </div>
                <div id="act_note">
                    <p id="note"></p>
                    <div id="note_ans_cont">
                        <div class="note_ans" id="note_yes">
                            <p></p>
                        </div>
                        <div class="note_ans" id="note_no">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="backgr_block" id="bblock_popup"></div>
                <div id="barImg">
                    <img id="openAct"  src="images/light/bars.png" alt="">
                    <img id="closeAct" src="images/light/x.png" alt="" >
                </div>
            </div>
        </div>
        <div id="main_body">
            <div id="changes">
                <div id="changeSelect">
                    <div class="changeCol" id="uData">
                        <div class="title"><p>Data keys</p></div>
                        <ul>
                            <li class="dropBox smallDropBox" >
                                <div class="innerDBox">
                                    <div>
                                        <p>Drop your file</p>
                                    </div>
                                    <img src="images/dark/drop.png" alt="drop box">
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="changeCol" id="indexes">
                        <div class="title"><p>Input indexes</p></div>
                        <ul>
                        </ul>
                    </div>
                </div>
                <div id="expand_arrow"><img src="images/main/expand.png" alt=""></div> 
            </div>
            <div id="filler">
                <ul id="fill_ul">
                    <li class="dropBox">
                        <div class="innerDBox">
                            <div>
                                <p>Drop your file</p>
                            </div>
                            <img src="images/dark/drop.png" alt="drop box">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="heightSlider"></div>
    </body>
    <link rel="stylesheet" href="popup.css"></style>
</html>
